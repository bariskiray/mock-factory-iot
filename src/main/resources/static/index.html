<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mock Factory — IoT Dashboard</title>

    <!-- SockJS + STOMP client libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        /* ── Reset & base ──────────────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg:       #0f1117;
            --surface:  #1a1d27;
            --border:   #2a2d3a;
            --accent:   #38bdf8;
            --accent2:  #818cf8;
            --danger:   #f43f5e;
            --success:  #22c55e;
            --text:     #e2e8f0;
            --muted:    #94a3b8;
            --radius:   10px;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        /* ── Header ────────────────────────────────────────── */
        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        header .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header .badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.connected    { background: var(--success); color: #000; }
        .badge.disconnected { background: var(--danger);  color: #fff; }

        /* ── Layout ────────────────────────────────────────── */
        .grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 860px) { .grid { grid-template-columns: 1fr; } }

        /* ── Card ──────────────────────────────────────────── */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }
        .card h2 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        /* ── Form ──────────────────────────────────────────── */
        .form-group { margin-bottom: 0.85rem; }
        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 0.25rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.55rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent);
        }
        .row { display: flex; gap: 0.75rem; }
        .row .form-group { flex: 1; }

        button {
            cursor: pointer;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: opacity 0.15s;
        }
        button:hover { opacity: 0.85; }
        .btn-primary   { background: var(--accent);  color: #000; }
        .btn-danger    { background: var(--danger);   color: #fff; font-size: 0.7rem; padding: 0.3rem 0.6rem; }

        /* ── Device chips ──────────────────────────────────── */
        .device-list { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        .device-chip {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            padding: 0.6rem 0.85rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
        }
        .device-chip .tag  { color: var(--accent); font-weight: 700; margin-right: 0.5rem; }
        .device-chip .name { color: var(--text); }
        .device-chip .val  { color: var(--success); font-family: 'JetBrains Mono', monospace; font-weight: 600; min-width: 80px; text-align: right; margin-right: 0.5rem; }
        .device-chip .val.fault { color: var(--danger); }

        /* ── Telemetry log ─────────────────────────────────── */
        .log-panel {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .log-entry {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            padding: 0.35rem 0.65rem;
            border-radius: 4px;
            background: var(--bg);
            display: flex;
            gap: 0.75rem;
        }
        .log-entry .ts   { color: var(--muted);   min-width: 85px; }
        .log-entry .id   { color: var(--accent);   min-width: 75px; font-weight: 600; }
        .log-entry .type { color: var(--accent2);  min-width: 90px; }
        .log-entry .value{ color: var(--success);  font-weight: 600; }
        .log-entry .value.fault { color: var(--danger); }
        .empty-state {
            color: var(--muted);
            text-align: center;
            padding: 3rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<!-- ── Header ──────────────────────────────────────────────── -->
<header>
    <span class="logo">Mock Factory</span>
    <span id="status" class="badge disconnected">Disconnected</span>
</header>

<!-- ── Main grid ───────────────────────────────────────────── -->
<div class="grid">

    <!-- Left panel: create device + active devices -->
    <div>
        <div class="card">
            <h2>Commission New Device</h2>
            <div class="form-group">
                <label>Device Name</label>
                <input id="f-name" type="text" placeholder="e.g. Boiler-Room Temp" value="Temperature Sensor"/>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Type</label>
                    <select id="f-type">
                        <option value="TEMPERATURE">Temperature</option>
                        <option value="PRESSURE">Pressure</option>
                        <option value="VIBRATION">Vibration</option>
                        <option value="FLOW_RATE">Flow Rate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Strategy</label>
                    <select id="f-strategy">
                        <option value="REALISTIC" selected>Realistic</option>
                        <option value="RANDOM">Random</option>
                        <option value="SINE_WAVE">Sine Wave</option>
                        <option value="CHAOS">Chaos</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Min</label>
                    <input id="f-min" type="number" value="0"/>
                </div>
                <div class="form-group">
                    <label>Max</label>
                    <input id="f-max" type="number" value="150"/>
                </div>
                <div class="form-group">
                    <label>Freq (ms)</label>
                    <input id="f-freq" type="number" value="1000" min="100"/>
                </div>
            </div>
            <button class="btn-primary" style="width:100%;margin-top:0.5rem" onclick="createDevice()">
                Start Simulation
            </button>
        </div>

        <div class="card" style="margin-top:1rem">
            <h2>Active Devices</h2>
            <div id="device-list" class="device-list">
                <div class="empty-state">No devices running</div>
            </div>
        </div>
    </div>

    <!-- Right panel: telemetry log -->
    <div class="card">
        <h2>Live Telemetry Feed</h2>
        <div id="log" class="log-panel">
            <div class="empty-state">Waiting for data…</div>
        </div>
    </div>
</div>

<!-- ── Application logic ───────────────────────────────────── -->
<script>
    const API = '/api/devices';
    const MAX_LOG = 500;

    let stompClient = null;
    const subscriptions = {};   // deviceId → STOMP subscription
    const deviceData = {};      // deviceId → latest device object

    // ── WebSocket connection ──────────────────────────────────
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;           // silence STOMP debug logs

        stompClient.connect({}, () => {
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').className = 'badge connected';
            loadExistingDevices();
        }, () => {
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'badge disconnected';
            setTimeout(connect, 3000);      // auto-reconnect
        });
    }

    // ── REST: create device ───────────────────────────────────
    async function createDevice() {
        const body = {
            name:           document.getElementById('f-name').value,
            type:           document.getElementById('f-type').value,
            min:            parseFloat(document.getElementById('f-min').value),
            max:            parseFloat(document.getElementById('f-max').value),
            frequencyMs:    parseInt(document.getElementById('f-freq').value, 10),
            simulationType: document.getElementById('f-strategy').value
        };

        const res  = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        const device = await res.json();
        registerDevice(device);
    }

    // ── REST: delete device ───────────────────────────────────
    async function removeDevice(id) {
        await fetch(`${API}/${id}`, { method: 'DELETE' });

        if (subscriptions[id]) {
            subscriptions[id].unsubscribe();
            delete subscriptions[id];
        }
        delete deviceData[id];
        renderDeviceList();
    }

    // ── Load devices already running (e.g. page refresh) ─────
    async function loadExistingDevices() {
        const res = await fetch(API);
        const devices = await res.json();
        devices.forEach(d => registerDevice(d));
    }

    // ── Subscribe to a device's telemetry topic ───────────────
    function registerDevice(device) {
        deviceData[device.id] = device;
        renderDeviceList();

        if (!subscriptions[device.id] && stompClient && stompClient.connected) {
            subscriptions[device.id] = stompClient.subscribe(
                `/topic/telemetry/${device.id}`,
                msg => {
                    const d = JSON.parse(msg.body);
                    deviceData[d.id] = d;
                    appendLog(d);
                    renderDeviceList();
                }
            );
        }
    }

    // ── Render active-device chips ────────────────────────────
    function renderDeviceList() {
        const el = document.getElementById('device-list');
        const ids = Object.keys(deviceData);
        if (ids.length === 0) {
            el.innerHTML = '<div class="empty-state">No devices running</div>';
            return;
        }

        el.innerHTML = ids.map(id => {
            const d = deviceData[id];
            const isFault = d.currentVal === -999 || d.currentVal > d.max;
            return `
                <div class="device-chip">
                    <div>
                        <span class="tag">[${d.id}]</span>
                        <span class="name">${d.name}</span>
                    </div>
                    <div style="display:flex;align-items:center;gap:0.5rem">
                        <span class="val ${isFault ? 'fault' : ''}">${d.currentVal}</span>
                        <button class="btn-danger" onclick="removeDevice('${d.id}')">Stop</button>
                    </div>
                </div>`;
        }).join('');
    }

    // ── Append a line to the telemetry log ────────────────────
    function appendLog(device) {
        const log = document.getElementById('log');

        // Remove the empty-state placeholder on first entry.
        const placeholder = log.querySelector('.empty-state');
        if (placeholder) placeholder.remove();

        const ts = new Date(device.timestamp).toLocaleTimeString();
        const isFault = device.currentVal === -999 || device.currentVal > device.max;

        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `
            <span class="ts">${ts}</span>
            <span class="id">${device.id}</span>
            <span class="type">${device.type}</span>
            <span class="value ${isFault ? 'fault' : ''}">${device.currentVal}</span>`;

        log.prepend(entry);

        // Cap log size to avoid memory bloat.
        while (log.children.length > MAX_LOG) {
            log.removeChild(log.lastChild);
        }
    }

    // ── Boot ──────────────────────────────────────────────────
    connect();
</script>
</body>
</html>
